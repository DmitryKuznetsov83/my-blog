spring.application.name=my-blog-spring-boot

server.servlet.context-path=/myblog

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.mode=always

myBlog.pagingOptions=10,20,50
myBlog.bodyPreviewNumberOfLines=3