<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!-- Добавляем неймспейс для thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .btn-add {
            margin-bottom: 20px;
        }
        .editable {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>

<body>
<h1>myBlog - post</h1>

<!--CLOSE BUTTON-->
<form  th:action="@{/posts}" method="GET">
    <button type="submit">Close</button>
</form>

<!--NEW POST-->
<form th:if="${mode == 'newPost'}" th:action="@{/posts}" method="POST" enctype="multipart/form-data">

    <button type="submit">Save</button>

    <label for="title">title:</label>
    <textarea th:text="${post.title}" th:value="${post.title}" id="title" name="title" rows="1" cols="100" placeholder="text..." required="true"></textarea>

    <label>Choose picture:</label>
    <input type="file" name="image" accept="image/*" id="image" onchange="previewImage(event)">

    <button type="button" onclick="clearImage()">Clear Image</button>

    <div id="previewContainer" style="display: none; margin-top: 10px;">
        <img id="imagePreview" src="#" style="max-width: 200px; display: block;">
    </div>

    <label for="body">body:</label>
    <textarea th:text="${post.body}" id="body" name="body" rows="4" cols="100" placeholder="text..." required="true"></textarea>

    <label for="tags">tags:</label>
    <textarea th:text="${post.tags}" id="tags" name="tags" rows="1" cols="100" placeholder="tags..."></textarea>

</form>


<!--LIKES-->
<form th:if="${mode == 'review/updatePost'}" th:action="@{/posts/{id}/like(id=${post.id})}" method="POST">
    <button type="submit">Like</button>
</form>
<span th:if="${mode == 'review/updatePost'}" th:text="'likes: ' + ${post.likeCounter}"></span>

<!--UPDATE POST-->
<form th:if="${mode == 'review/updatePost'}" th:action="@{/posts}" method="POST" enctype="multipart/form-data">

    <input type="hidden" name="_method" value="update">
    <button type="submit">Update</button>

    <label for="id">id:</label>
    <textarea th:text="${post.id}" id="id" name="id" rows="1" cols="10" readonly="true"></textarea>

    <label for="title">title:</label>
    <textarea th:text="${post.title}" id="title" name="title" rows="1" cols="100" placeholder="text..." required="true"></textarea>

    <label>Choose picture:</label>
    <input type="file" name="image" accept="image/*" id="image" onchange="previewImage(event)">

    <button type="button" onclick="clearImage()">Clear Image</button>

    <div id="previewContainer" style="margin-top: 10px;">
        <img id="imagePreview" th:src="@{/posts/{id}/image(id=${post.id})}" alt = "image" style="max-width: 200px; display: block;">
    </div>

    <label for="body">body:</label>
    <textarea th:text="${post.body}" id="body" name="body" rows="4" cols="100" placeholder="text..." required="true"></textarea>

    <label for="tags">tags:</label>
    <textarea th:text="${post.tags}" id="tags" name="tags" rows="1" cols="100" placeholder="tags..."></textarea>
</form>

<br>

<!--COMMENTS-->
<label th:if="${mode == 'review/updatePost'}" for="comments">comments:</label>

<form th:if="${mode == 'review/updatePost'}" th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="POST" enctype="multipart/form-data">
    <textarea id="newComment" name="body" rows="1" cols="100" placeholder="text..." required="true"></textarea>
    <button type="submit">Add comment</button>
</form>

<table  th:if="${mode == 'review/updatePost'}" id=comments>
    <thead>
    <tr>
        <th>ID</th>
        <th>Comment</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}"/>
        <td th:id="'comment-' + ${comment.id}" th:text="${comment.body}" th:onclick="editComment([[${comment.id}]])"></td>
        <td>
            <form th:action="@{/posts/{postId}/comments/{commentId}(postId=${post.id}, commentId=${comment.id})}"
                  method="POST" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Delete comment</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!--DELETE POST -->
<form th:if="${mode == 'review/updatePost'}" th:action="@{/posts/{id}(id=${post.id})}" method="POST" style="display:inline;">
    <input type="hidden" name="_method" value="delete">
    <button type="submit">Delete</button>
</form>

</body>



<script>
    function clearImage() {
        document.getElementById("image").value = "";
        document.getElementById("imagePreview").src = "#";
        document.getElementById("previewContainer").style.display = "none";
    }

    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            document.getElementById('previewContainer').style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function editComment(commentId) {
        var commentElement = document.getElementById('comment-' + commentId);
        var commentText = commentElement.innerText;

        // Создаем текстовое поле для редактирования
        var inputElement = document.createElement('input');
        inputElement.type = 'text';
        inputElement.value = commentText;

        // Заменяем текст комментария на поле ввода
        commentElement.innerText = '';
        commentElement.appendChild(inputElement);
        inputElement.focus();

        // Обработчик события для сохранения комментария по Ctrl+Enter
        inputElement.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                var newCommentText = inputElement.value;

                // Отправляем данные на сервер для сохранения
                fetch('/updateComment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': /*[[${_csrf.token}]]*/ ''
                    },
                    body: JSON.stringify({
                        id: commentId,
                        body: newCommentText
                    })
                }).then(response => {
                    if (response.ok) {
                        // Обновляем текст комментария на странице
                        commentElement.innerText = newCommentText;
                    } else {
                        alert('Ошибка при сохранении комментария');
                    }
                }).catch(error => {
                    console.error('Ошибка:', error);
                });
            }
        });
    }

</script>


</html>
